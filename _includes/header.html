<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
    </a>

    <nav class="site-nav">
      <ul>
        {% for item in site.header_links %}
          <li>
            <a class="page-link" href="{{ item.url | relative_url }}">
              {{ item.title | escape }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
