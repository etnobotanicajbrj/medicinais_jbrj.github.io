<nav class="sidebar-nav">
    <h3>Menu</h3>
    <ul>
        {% for item in site.sidebar_nav %}
            <li {% if page.url == item.url %}class="active"{% endif %}>
                <a href="{{ item.url | relative_url }}" 
                   {% if item.external %}target="_blank" rel="noopener noreferrer"{% endif %}>
                   
                    {% if item.icon %}
                        <i class="{{ item.icon }}"></i>
                    {% endif %}
                    
                    {{ item.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
