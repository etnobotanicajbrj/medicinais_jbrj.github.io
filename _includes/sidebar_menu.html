<nav class="sidebar-nav">
    <h3>Navegação</h3>
    <ul>
        {% for item in site.sidebar_nav %}
            <li {% if page.url == item.url %}class="active"{% endif %}>
                <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
