# Site settings
title: Grupo de Etnobotânica - Jardim Botânico do Rio de Janeiro
description: "Site do grupo de pesquisa em Etnobotânica e da Coleção Temática de Plantas Medicinais do Jardim Botânico do Rio de Janeiro."
author: Viviane S. Fonseca Kruel

# 1. URL Completa do seu domínio (sem a barra final)
url: "https://etnobotanicajbrj.github.io" 

# 2. O Subdiretório do repositório (com a barra inicial)
# Isso diz ao Jekyll para prefixar todos os links com este caminho
baseurl: "/medicinas_jbrj.github.io" 

# Build settings
# O tema é essencial. Você pode usar um tema padrão como "minima"
theme: minima

# Exclusões
# Arquivos ou pastas que o Jekyll deve ignorar
exclude:
  - Gemfile
  - Gemfile.lock

# Links de Navegação do Site
nav_links:
  - title: Sobre
    url: /sobre/
  - title: Equipe
    url: /equipe/
  - title: Publicações
    url: /publicacoes/
  - title: Visite a Coleção!
    url: /visite/
  - title: Contato
    url: /contato/

plugins:
  - jekyll-sitemap
