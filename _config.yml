# Site settings
title: Meu Primeiro Site
description: Um site simples e elegante feito com GitHub Pages.
author: Seu Nome

# Base URL
# Se seu site não estiver no domínio principal, use o nome do repositório
baseurl: "" 
# Exemplo se o repositório fosse 'meu-projeto': baseurl: "/meu-projeto"

# Build settings
# O tema é essencial. Você pode usar um tema padrão como "minima"
theme: minima

# Exclusões
# Arquivos ou pastas que o Jekyll deve ignorar
exclude:
  - Gemfile
  - Gemfile.lock
  
# Links de Navegação do Site
nav_links:
  - title: Sobre
    url: /sobre/
  - title: Equipe
    url: /equipe/
  - title: Publicações
    url: /publicacoes/
  - title: Contato
    url: /contato/
