# Site settings
title: Grupo de Etnobotânica - Jardim Botânico do Rio de Janeiro
description: "Site do grupo de pesquisa em Etnobotânica e da Coleção Temática de Plantas Medicinais do Jardim Botânico do Rio de Janeiro."
author: Viviane S. Fonseca Kruel

# Base URL
# Se seu site não estiver no domínio principal, use o nome do repositório
baseurl: "/medicinais_jbrj.github.io" 
# Exemplo se o repositório fosse 'meu-projeto': baseurl: "/meu-projeto"

# Build settings
# O tema é essencial. Você pode usar um tema padrão como "minima"
theme: minima

# Exclusões
# Arquivos ou pastas que o Jekyll deve ignorar
exclude:
  - Gemfile
  - Gemfile.lock

# Links de Navegação do Site
nav_links:
  - title: Sobre
    url: /sobre/
  - title: Equipe
    url: /equipe/
  - title: Publicações
    url: /publicacoes/
  - title: Visite a Coleção!
    url: /visite/
  - title: Contato
    url: /contato/

plugins:
  - jekyll-sitemap
